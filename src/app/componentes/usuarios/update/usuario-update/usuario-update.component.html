<form [formGroup]="userEditForm!" name="editForm" role="form" novalidate (ngSubmit)="create()" class="shadow rounded">
  <!-- Componente de título -->
  <ahava-form-title [title]="'Criar Novo Usuário'"></ahava-form-title>

  <div class="modal-body px-4">
    <div class="container">
      <div class="row">
        <!-- Coluna 1: Informações Básicas -->
        <div class="col-md-6">
          <h5 class="ahava-bg-primary-formTitle">Informações Básicas</h5>
          <hr class="mt-1 mb-3 border-primary opacity-50">

          <!-- Nome Completo -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              id="nome"
              formControlName="nome"
              class="form-control shadow-sm"
              placeholder="Digite seu nome completo"
              required
              style="border: 1px solid #7596A0;"
            />
          </div>

          <!-- Nome Abreviado -->
          <div class="mb-3">
            <label for="nomeAbreviado" class="form-label">Nome Abreviado</label>
            <input
              type="text"
              id="nomeAbreviado"
              formControlName="nomeAbreviado"
              required
              class="form-control shadow-sm"
              placeholder="Digite seu nome abreviado"
              style="border: 1px solid #7596A0;"
            />
          </div>

          <!-- Data de Nascimento -->
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input
              type="date"
              id="dataNascimento"
              formControlName="dataNascimento"
              class="form-control shadow-sm"
              required
              style="border: 1px solid #7596A0;"
            />
          </div>

          <!-- Instrumento -->
          <div class="mb-3">
            <label for="instrumento" class="form-label">Instrumento</label>
            <input
              type="text"
              id="instrumento"
              formControlName="instrumento"
              class="form-control shadow-sm"
              placeholder="Digite o instrumento"
              style="border: 1px solid #7596A0;"
              required
            />
          </div>
        </div>

        <!-- Barra Central -->
        <div class="col-md-1 d-flex justify-content-center align-items-center">
          <div class="vr border-primary opacity-75" style="height: 100%;"></div>
        </div>

        <!-- Coluna 2: Informações de Contato -->
        <div class="col-md-5">
          <h5 class="ahava-bg-primary-formTitle">Informações de Contato</h5>
          <hr class="mt-1 mb-3 border-primary opacity-50">

          <!-- CPF -->
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              formControlName="cpf"
              class="form-control shadow-sm"
              placeholder="Digite seu CPF"
              style="border: 1px solid #7596A0;"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control shadow-sm"
              placeholder="Digite seu email"
              required
              style="border: 1px solid #7596A0;"
            />
          </div>

          <!-- Membro da IC (toggle) -->
          <div class="mb-3">
            <label for="membroIC" class="form-label">Membro da IC</label>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="membroIC"
                formControlName="membroIC"
                class="form-check-input"
                [checked]="userEditForm.get('membroIC')?.value"
              />
              <label class="form-check-label" for="membroIC">
                {{ userEditForm.get('membroIC')?.value ? 'Sim' : 'Não' }}
              </label>
            </div>
          </div>

          <!-- Autorizado pelo Pastor -->
          <div *ngIf="!userEditForm.get('membroIC')?.value" class="mb-3">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="autorizadoPastor"
                formControlName="autorizadoPastor"
                class="form-check-input"
              />
              <label for="autorizadoPastor" class="form-check-label">Possui autorização do pastor da Igreja que pertence</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Seção Minha Conta -->
      <div class="row mt-4">
        <div class="col-md-12">
          <h5 class="ahava-bg-primary-formTitle">Minha Conta</h5>
          <hr class="mt-1 mb-3 border-primary opacity-50">

          <!-- Login Name -->
          <div class="mb-3">
            <label for="loginName" class="form-label">Login</label>
            <input
              type="text"
              id="loginName"
              formControlName="loginName"
              class="form-control shadow-sm"
              placeholder="Digite o nome de login"
              style="border: 1px solid #7596A0;"
              required
            />
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              formControlName="senha"
              class="form-control shadow-sm"
              placeholder="Digite a senha"
              style="border: 1px solid #7596A0;"
              required
            />
          </div>

          <!-- Status Ativo -->
          <div class="mb-3">
            <label for="isActive" class="form-label">Ativo</label>
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="isActive"
                formControlName="isActive"
                class="form-check-input"
              />
              <label class="form-check-label" for="isActive">
                {{ userEditForm.get('isActive')?.value ? 'Ativo' : 'Inativo' }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-2 px-4">
    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="clear()">
      <i class="fa fa-ban"></i>&nbsp;<span>Cancelar</span>
    </button>
    <button type="submit" id="save-entity" class="btn btn-primary">
      <i class="fa fa-file"></i>&nbsp;<span>Registrar</span>
    </button>
  </div>
</form>
