<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5" id="img-banner-login">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 ">

        <div class="wrapper">
          <div class="text-center mt-4 name">
            Acesso
          </div>
          <form class="p-3 mt-3"  (ngSubmit)="onSubmit()">
            <div class="form-field d-flex align-items-cente form-group">
              <i class="fa fa-user fa-2x fa-fw"></i>
              <input type="text" name="userName" id="userName"
              placeholder="UsuÃ¡rio" [(ngModel)]="login.username">
            </div>
            <div class="form-field d-flex align-items-center form-group">
              <i class="fa fa-key fa-2x fa-fw"></i>
              <input type="password" name="userPassword" id="pwd"
              placeholder="Senha" [(ngModel)]="login.userpassword" >
            </div>
            <button class="btn mt-3" type="submit" >Entrar</button>
          </form>

        </div>




      </div>
    </div>
  </div>

</section>
