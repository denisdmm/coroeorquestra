<div class="container-lg w-auto p-3" *ngFor="let auto of autosPascoa">
  <div >
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>Auto de Páscoa {{auto.ano}}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title">{{auto.nome}}</cite>
      </figcaption>
    </figure>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Música</th>
          <th scope="col">Anotações</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musica of auto.musicas">
          <td>{{musica.numeroCena}}</td>
          <td>
            @if (musica.status === "OK") {
            <a class="text-dark" href="{{musica.linkMusica}}" target="_blank" >{{musica.nomeMusica}}</a> 
            } @else {
              <span>
                <p class="text-muted">{{musica.nomeMusica}}</p>
              </span>

            }
          
          </td>
          <td class="font-weight-bold text-dark">{{musica.anotacao}}</td>
          <td>{{musica.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
