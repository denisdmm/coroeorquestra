<div class="container" *ngFor="let auto of autosPascoa">
  <div >
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>Auto de Páscoa 2024</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title">{{auto.nome}}</cite>
      </figcaption>
    </figure>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cena</th>
          <th scope="col">Música</th>
          <th scope="col">Aúdio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musica of auto.musicas">
          <th scope="row">{{musica.numeroCena}}</th>
          <td>{{musica.cena}}</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
